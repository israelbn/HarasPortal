<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:messages/>
        <div class="panel-heading">Login</div><br/>
        <h:form rendered="#{empresaMB.tela eq 'inserindo'}">
            <h:panelGrid columns="2">
                <h:outputText value="Usuário"/>
                <h:inputText value="#{empresaMB.empresa.usuario}" label="Usuário"
                             styleClass="form-control" required="true"/>
                <h:outputText value="Senha"/>
                <h:inputText value="#{empresaMB.empresa.senha}" label="Senha"
                             styleClass="form-control" required="true"/>
                <h:outputText value=""/>
                <h:commandButton value="Login" action="#{empresaMB.login()}"
                                 class="btn btn-primary"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
