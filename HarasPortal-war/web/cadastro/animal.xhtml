<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <div class="panel-heading">Cadastro de animais</div><br/>
        <h:form rendered="#{animalMB.tela eq 'listando'}">
            <h:commandButton value="Cadastrar" action="#{animalMB.novo()}" class="btn btn-primary"/>
            <span/>
            <h:commandButton value="Pesquisar" actionListener="#{animalMB.findByAll()}" class="btn btn-primary"/>

            <h:dataTable value="#{animalMB.listaAnimais}" var="animal" class="table table-hover">
                <h:column>
                    <f:facet name="header">
                        Número do registro
                    </f:facet>
                    #{animal.numero_registro}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{animal.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Pelagem
                    </f:facet>
                    #{animal.pelagem}
                </h:column>
                <h:column>
                    <h:commandLink value="Editar"/>
                    <h:commandLink value="Remover"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form rendered="#{animalMB.tela != 'listando'}">
            <h:panelGrid columns="1">
                <h:outputLabel value="Número do registro:"/>
                <h:inputText value="#{animalMB.animal.numero_registro}" styleClass="form-control"/>
            </h:panelGrid>
            <div class="form-group">
                <h:outputLabel value="Nome:"/>
                <h:inputText value="#{animalMB.animal.nome}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="Pelagem:"/>
                <h:inputText value="#{animalMB.animal.pelagem}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="Sexo:"/>
                <h:selectOneRadio value="#{animalMB.animal.sexo}">
                    <f:selectItem itemValue="m" itemLabel="Macho"/>
                    <f:selectItem itemValue="f" itemLabel="Femea"/>
                </h:selectOneRadio>
            </div>
            <h:panelGrid columns="1">
                <h:outputLabel value="Data de nascimento:"/>
                <h:inputText value="#{animalMB.animal.data_nascimento.time}" styleClass="form-control">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
            </h:panelGrid>
            <div class="form-group">
                <h:outputLabel value="Filiação:"/><br/>
                Nome do pai:
                <h:inputText value="#{animalMB.animal.filiacao.pai}" styleClass="form-control"/>
                Nome da mãe:
                <h:inputText value="#{animalMB.animal.filiacao.mae}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="Premiações:"/>
                <h:inputTextarea value="#{animalMB.animal.premiacoes}" styleClass="form-control"></h:inputTextarea>
            </div>
            <div class="form-group">
                <h:outputLabel value="Classificação:"/>
                <h:selectOneMenu value="#{animalMB.animal.classificacao}" styleClass="form-control">
                    <f:selectItems value="#{animalMB.classificacoes}" var="c" itemLabel="#{c}" itemValue="#{c}"/>
                </h:selectOneMenu>
            </div>
            <h:commandButton value="Salvar" action="#{animalMB.salvar()}" class="btn btn-primary"/><span/>
            <h:commandButton value="Cancelar" action="#{animalMB.voltarLista()}" class="btn btn-default"/>
        </h:form>
    </ui:define>
</ui:composition>
